<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerador de contratos genéricos.">
    <meta name="author" content="Vinícius Cruz Miranda">

    <title>Gerador de Contrato</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.16.0/dist/pdf-lib.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Gerador de Contrato</h1>

    <form method="post" onsubmit="gerarContrato(event)">
        <fieldset>
            <legend>Contratante</legend>
            <label for="nome_contratante">Nome/Empresa do contratante:</label>
            <input type="text" name="nome_contratante" id="nome_contratante" placeholder="Karen Jackson" required>

            <label for="endereco_contratante">Endereço do contratante:</label>
            <input type="text" name="endereco_contratante" id="endereco_contratante" placeholder="1913 Hanoi Way"
                required>

            <label for="telefone_contratante">Telefone do contratante:</label>
            <input type="text" name="telefone_contratante" id="telefone_contratante" placeholder="+55 (81) 98554-0064"
                maxlength="20">

            <label for="email_contratante">E-mail do contratante:</label>
            <input type="email" name="email_contratante" id="email_contratante"
                placeholder="karen.jackson@sakilacustomer.org" required>
        </fieldset>

        <fieldset>
            <legend>Contratado</legend>
            <label for="nome_contratante">Nome/Empresa do contratado:</label>
            <input type="text" name="nome_contratado" id="nome_contratado" placeholder="Dave Gardiner" required>

            <label for="endereco_contratado">Endereço do contratado:</label>
            <input type="text" name="endereco_contratado" id="endereco_contratado" placeholder="18 Duisburg Boulevard"
                required>

            <label for="telefone_contratado">Telefone do contratado:</label>
            <input type="text" name="telefone_contratado" id="telefone_contratado" placeholder="+55 (11) 9002-8922"
                maxlength="20" required>

            <label for="email_contratado">E-mail do contratado:</label>
            <input type="email" name="email_contratado" id="email_contratado"
                placeholder="dave.gardiner@sakilacustomer.org" required>
        </fieldset>

        <fieldset>
            <legend>Informações Gerais</legend>

            <label for="data_inicio">Data de início:</label>
            <input type="date" name="data_inicio" id="data_inicio" required>

            <label for="data_termino">Data de término:</label>
            <input type="date" name="data_termino" id="data_termino" required>

            <label for="valor_servico">Valor do serviço:</label>
            <input type="text" name="valor_servico" id="valor_servico" placeholder="R$ 3.000,00" required>

            <label for="descricao_servico">Descrição do serviço:</label>
            <textarea name="descricao_servico" id="descricao_servico" cols="30" rows="10"
                placeholder="O serviço será baseado em..." required></textarea>

            <label for="condicaoPagamento">Condições de pagamento:</label>
            <textarea name="condicaoPagamento" id="condicaoPagamento" cols="30" rows="10"
                placeholder="O pagamento deverá ser feito..." required></textarea>

            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="" disabled selected>Escolha</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </fieldset>

        <label for="formatoContrato">Formato do Contrato:</label>
        <select name="formatoContrato" id="formatoContrato">
            <option value="txt">TXT</option>
            <option value="pdf">PDF</option>
            <option value="docx">DOCX</option>
        </select>

        <button type="submit" id="btn-gerar">GERAR</button>

    </form>

    <div id="contratoTexto"
        style="white-space: pre-wrap; margin-top: 20px; background-color: #f0f0f0; padding: 10px; border-radius: 5px; display: none;">
    </div>
    <button id="baixarContrato" style="margin-top: 10px; display: none;">Baixar Contrato</button>
</body>

</html>
